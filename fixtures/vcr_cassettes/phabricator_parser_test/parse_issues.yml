        repository - code names issue - stable vs wheezy","description":"I noticed
        that files created by `whonix_repository` vs `whonix-setup-wizard repository`
        differ.\n\nWhen users are choosing `stable` in `whonix_repository` tool (cli),
        it actually uses `wheezy` in  `\/etc\/apt\/sources.list.d\/whonix.list`. This
        is because `wheezy` means nothing to most users and because it''s better to
        use specific (ex: `wheezy`) rather than generic codenames (ex: `stable`) as
        apt sources. The full reasoning and discussion behind this change can be found
        here:\nhttps:\/\/www.whonix.org\/forum\/index.php\/topic,445\n\nWhen users
