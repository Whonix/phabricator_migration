        a config parser","description":"The [[ https:\/\/github.com\/Whonix\/proposals\/blob\/master\/635-listen-port-convention.txt
        | Listen Port Convention proposal ]] depends on the parsing of specific files
        within specific directories. A config parser with the following features should
        be implemented:\n\n- Provide a Python package\n- Provide a command-line interface
        for non-Python apps\n- Provide json and eval serializers\n- Allow different
        parts of it to be customized\n\nI will create a repo and post it here once
        I start working on this. Here is the initial code:\n\n```\nimport argparse\n\n\nclass
        Parser:\n    @classmethod\n    def parse_global(cls, filepath):\n        \"\"\"Read
        `filepath`, parse it and return all directory paths found.\n\n        The
        directories in the list are in the order they are intended to be\n        read.\n        \"\"\"\n\n    @classmethod\n    def
        is_config_file(cls, filename):\n        \"\"\"Return `True` if `filename`
        is a config file. `False` otherwise.\"\"\"\n\n    @classmethod\n    def find_config_files(cls,
        dirpath):\n        \"\"\"Walk through the directory and return all file paths
        found.\n\n        Depending on `is_config_file`, each file is prepended by
        the\n        directory''s path and added to the list. The files in the list
        are in\n        the order they are intended to be read.\n        \"\"\"\n\n    @classmethod\n    def
        parse_file(cls, filepath, configs=None):\n        \"\"\"Read `filepath`, parse
        it and return a `config: value` dict.\n\n        If no configs are provided,
        a new dict is created. As the file is read,\n        values are added to the
        configs with\n        `add_config(configs, config, value)`.\"\"\"\n\n    @classmethod\n    def
        add_config(cls, configs, config, value):\n        \"\"\"Add `config: value`
        to the configs dict and return it.\n\n        In case the config did not exist,
        it is added to the dict. Otherwise,\n        it replaces or merges to the
        existing one.\n        \"\"\"\n\n    @classmethod\n    def parse(cls, name):\n        \"\"\"Read
        the name of the config and return a `config: value` dict.\n\n        The name
        defaults to a `\/etc\/\u003cname\u003e.conf` file path but can optionally\n        specify
        a different path and extension. Its format should be something\n        like
        `[\/custom\/path\/]name[.custom]`.\n        \"\"\"\n        cfgs = dict()\n\n        for
        dirpath in cls.parse_global(name):\n            for filepath in cls.find_config_files(dirpath):\n                cfgs
        = cls.parse_file(filepath, cfgs)\n\n        return cfgs\n\n    @classmethod\n    def
        serialize(cls, configs):\n        \"\"\"Serialize the configs dict into a
        convenient format.\"\"\"\n\n    @classmethod\n    def parse_to_serialized(cls,
        name):\n        \"\"\"Parse configs and return them serialized.\"\"\"\n        return
        cls.serialize(cls.parse(name))\n\n\ndef call_parse():\n    \"\"\"Read a config
        name and print the serialized configs.\n\n    This function should be accessed
        through an entry point. The name is passed\n    via a command-line call and
        returns the configs in a format that\n    applications are able to read in
        the language they use.\n    \"\"\"\n    argparser = argparse.ArgumentParser()\n    argparser.add_argument(''name'')\n    args
        = argparser.parse_args()\n\n    print Parser.parse_to_serialized(args.name)\n```\n\nA
        Python app would use the parser to retrieve the `listen_ip` config of the
        `listen` convention with the following code:\n\n```\nimport Parser\n\ncfgs
        = Parser.parse(''listen'')\nlisten_ip = cfgs[''listen_ip'']\n\n# bind on `listen_ip`\n```\n\nA
