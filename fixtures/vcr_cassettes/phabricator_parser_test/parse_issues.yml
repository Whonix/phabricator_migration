        whonixcheck Whonix News to count Whonix users","description":"Counting https:\/\/download.whonix.org\/whonixdevelopermetafiles\/internal\/news_v4\/
        file downloads isn''t great, since multiple Whonix-Workstations on the same
        computer downloading that file will mess up counting.\n\nWe need a file that
        is only downloaded by Whonix-Gateway. And only downloaded at most once per
        day so we can count daily users.\n\nhttps:\/\/github.com\/Whonix\/whonixcheck\/blob\/master\/usr\/lib\/whonixcheck\/check_news.bsh\n\n-----\n\nDesign:\n\n*
        no private info transferred at all\n* adds no additional risk other than that
        of apt-get communicating with Whonix servers which users are doing anyway
        to their systems [updated](https:\/\/www.whonix.org\/wiki\/Update).\n* only
        on Whonix-Gateway\n* no unique identifiers of any kind\n* all transmissions
        go through Tor\n* all transmissions are using Whonix''s Tor onion v3 service\n*
        so we will never collect any IP addresses\n* submissions happen at randomized
        times\n* only one submission within 24 hours\n* [can be easily disabled](https:\/\/www.whonix.org\/wiki\/Advanced_Security_Guide#Prevent_Downloading_Whonix_News_and_Whonix_User_Census_Counting)\n\n----\n\nforum
        discussion:\nhttps:\/\/forums.whonix.org\/t\/whonix-census-counter-the-number-of-whonix-users\/7620\n\n----\n\nThis
        ticket was implemented and probably won''t be updated any further. This functionality
        is documented here:\nhttps:\/\/www.whonix.org\/wiki\/Whonixcheck_Hardening#Prevent_Downloading_Whonix_.E2.84.A2_News_and_Whonix_.E2.84.A2_User_Census_Counting","projectPHIDs":["PHID-PROJ-mptqwr3uhqez7fwuxou6","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-scuhlepkbzq6zhperadm"],"uri":"https:\/\/phabricator.whonix.org\/T689","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:normal"},"objectName":"T689","dateCreated":"1496845410","dateModified":"1603745655","dependsOnTaskPHIDs":[]},"PHID-TASK-gp57qichrfcnab66l3q4":{"id":"688","phid":"PHID-TASK-gp57qichrfcnab66l3q4","authorPHID":"PHID-USER-gdcimj5gn255aqozkrjh","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-h5uqysmp76hs7yj3tj44","PHID-USER-b4dzmulqmkwhaq2b73bs","PHID-USER-reyckclunmizpnetwj7l","PHID-USER-km66lcud4z2yivxkkdxy","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-gdcimj5gn255aqozkrjh","PHID-USER-xbf6teehtqnwj3oqz4zn"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"Change
