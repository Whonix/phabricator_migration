        alternative to git submodules","description":"__Current - Status__:\n\n* There
        are ~110 packages.\n* The [Whonix main repository \/ build script](https:\/\/github.com\/Whonix\/Whonix)
        references packages as git sub modules. I.e. The main repository points to
        the exact git commit hash of every package.\n* This has the advantage, when
        `git tag`ing a release (such as Whonix 9.6) it points to the exact commit
        hashes that have been used to create that release (such as 9.6).\n* There
        is no need to manually maintain a list such as \"of package X, version Y\"
        should go into Whonix 10.\n\n-----\n\n__Current - Git Submodule Disadvantages__:\n\n*
        consensus by many developers Patrick spoke to, that those are a pain to work
        with and should be avoided\n* those are a pain to merge\n* git branching the
        main repository is effectively useless as soon as changes to the packages
        are made `2`\n* when switching to older tags, branches or commits, package
        folders from newer versions are leftovers shown as non-commited folders) ([a
        known issue](http:\/\/stackoverflow.com\/questions\/5383863\/git-submodules-switching-branches-and-the-recommended-way-to-include-external))\n\n-----\n\n__Alternative
        - Requirements__:\n\n* Individual Whonix Debian Packages ([list](https:\/\/github.com\/Whonix))
        (such as for example, [rads](https:\/\/github.com\/Whonix\/rads)) should stay
        in their own separate git repository. `1`\n* Allow everyone to audit each
        and every commit. But do not require them to review the same commits twice
        because of code duplication.\n\n-----\n\n__Alternative - Maybe Goals__:\n\n*
        Avoiding code duplication. Having all the packages code in the packages repositories
        as well as in the main repository seems wrong.\n* Similarly, avoiding duplication
        of git history.\n\n-----\n\n__Alternatives to be considered__:\n\n* git subfolders\n\n-----\n\n__Footnotes__:\n\n`1`
        A long time ago, all the files that Whonix ships were inside one single git
        repository. Later, all of Whonix''s Debian Packages were inside one single
        git repository. Both methods made Whonix more difficult to grasp and harder
        to contribute. Splitting Whonix into multiple packages was a very good decision.
        Much more people are now working on specific functionality of Whonix in separate
        packages.\n`2` When merging, it branches and merges commit hashes rather than
        files.\n\n-----\n\n__TODO__:\n\n* Think this more throughly through (requirements,
        goals).\n* After having a good overview, discussion it with various developers
        to find suggestions on how alternatives could look like.","projectPHIDs":["PHID-PROJ-nlobpv6q6wtn6a3ada7e","PHID-PROJ-5rpdzoo2dmvu3tjybz3t","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-tfnpkyr56omh6emc3g66"],"uri":"https:\/\/phabricator.whonix.org\/T157","auxiliary":{"std:maniphest:Whonix:impact":null},"objectName":"T157","dateCreated":"1423541794","dateModified":"1427979227","dependsOnTaskPHIDs":[]},"PHID-TASK-gzbz3l2a2g5tszcnwrbh":{"id":"156","phid":"PHID-TASK-gzbz3l2a2g5tszcnwrbh","authorPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ownerPHID":"PHID-USER-5b6gzxdnflby3cx76ox7","ccPHIDs":["PHID-USER-5b6gzxdnflby3cx76ox7","PHID-USER-fdjzwnsuqpjbmss2qi6d"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"whonix-setup-wizard
