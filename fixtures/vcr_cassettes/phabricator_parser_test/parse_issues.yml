        icon, are acted upon with a simple click. The TimeSync icon, however, requires
        a right-click. Much as that may be easier to implement, it is a dealbreaker
        for user adoption. That''s just the reality of how non-technical human brains
        work. :(\n  - Icon should not break (and thus show as a different graphic
        to non-developer users), when clicked upon. \n    - Qubes bug. Boo. \n  -
        Tooltip should simply say \/\/Whonix\/\/, not either how to open it or other
        info.\n  - If redundant Whonix instances exist on a user''s machine, build
        the Whonix widget enacted from the tray to elegantly handle that w\/o redundant
        widgets showing-up.\n    - Possibly a super-duper-edge-case, but currently
        how the SD Workstation is architected.\n    - As an edge-case thing, this
        is the lowest priority part of these solution opportunity points.\n\n**2.
        Follow human centered design best practices for the behavior and layout of
        a Tray widget.**\n  - \/\/Waves\/\/ ohai, I don''t know a lick of code but
        this is my area of expertise... so, just ask! ninavizz-at-riseup-dot-net.
        :)\n  - Per below mockup: widget''s GUI should descend below the Tray, not
        lay atop it; and, too many things are \"squished\" too close together, which
        is problematic for users with dexterity issues (arthritis, or simply an input
        device they''re not comfortable with). It''s good to put read-only things
        at the very top of such a menu, to give some space for movement downward.
        Also, always requiring the lateral movement of navigating into a flyout is
        a major problem. It''s preferred to have more things in the parent list, and
        ideally no flyouts, if at all possible. But, no, that''s not reflected in
        many Linux GUIs that are out there. \n\n**2. Clearly label functionalty within
        Whonix GUI**\n{F12274158}\n- Use the label \/\/Time Sync\/\/, instead of `sdwdate`,
        which is a team-facing\/dev-name a lovely widget a community contributor built.
        :)\n- If a bit of functionality is rarely used (such as I''m guessing Restart
        sdwdate is), locate it within a control window''s UI\u2014not in the menu
        options.\n- There shouldn''t be an \"exit\" button within a menu. That''s
        just odd\u2014unless it''s a convention for right-click menus in Linux, but
