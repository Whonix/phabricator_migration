        probably match on the gateway IP address in addition to the port.\n\nThe current
        rules resolve to (gotten from iptables-save):\n```\nPREROUTING -i eth1 -p
        tcp -m tcp --dport 9189 -j REDIRECT --to-ports 9189\n```\nThey should probably
        be:\n```\nPREROUTING -i eth1 -d 10.152.152.10 -p tcp -m tcp --dport 9189 -j
        REDIRECT --to-ports 9189\n```\n\nThey can probably be further simplified to:\n```\nPREROUTING
        -i eth1 -d 10.152.152.10 -p tcp -m tcp --dport 9189 -j ACCEPT\n```\n(but this
        is not well tested)\n\nOn my system, if the rules do not match on the gateway
        IP address, the rules interfere with Trans port communication for packets
        going out (via trans port 9040) with the same destination port as any of the
        socks ports, effectively blocking them.\n\nBased on the previous discussion,
        it is not clear that this poses an issue for everyone, or in what cases it
        applies exactly, but on my system (Whonix 11 dist-upgraded), the problem is
        always reproducible. Adding a socks port and rules for port 443 using existing
        Whonix rules on the gateway - this results in \"curl.anondist-orig https:\/\/www.whonix.org\"
