        lockdown for enough time until WS iptables takes over, WSs timesync traffic
        exempt. timesync is started for the GW.\n\n*WSs resumed later 5-10s later,
        start iptables lockdown, WS timesync initiated.\n\n***\n\nThis ticket is a
