        Mirrors","description":"__Migrated from__:\nhttps:\/\/github.com\/Whonix\/Whonix\/issues\/177\n\n-----\n\n__Justification__:\n\nSSL
        mirrors may sound like a bad idea for security, may seem like an oxymoron.
        A justification why we believe it improves security can be found here:\n\n*
        https:\/\/www.whonix.org\/wiki\/Download_Security\n* and here: https:\/\/mailman.stanford.edu\/pipermail\/liberationtech\/2014-March\/013129.html\n\nAs
        another justification. Here is an argument from authority, as I understand,
        Jacob Appelbaum preferred if Tails download was https by default. Source:\nhttps:\/\/mailman.boum.org\/pipermail\/tails-dev\/2013-June\/003211.html\n\n-----\n\n__Implementation
        ideas__:\n\nSSL\/TLS Mirrors are difficult to implement because of the trust
        \/ key issues.\n\nLet mirrors use whatever certs\/domains they have (hopefully
        from a \"trusted\" CA so it doesn''t throw alerts to the user), and include
        their URL in a list. When a user visits the download page, one of those URL
        is placed into the article using something like [Extension:RandomInclude](https:\/\/www.mediawiki.org\/wiki\/Extension:RandomInclude).
        This would be a little cumbersome with caching. Perhaps we could have a static
        link to something like \"whonix.org\/download\/ssl.php\", which would then
        in turn point to an SSL mirror randomly. \n\nThere was a helpful answer on
        libtech mailing list on how to implement this:\nhttps:\/\/mailman.stanford.edu\/pipermail\/liberationtech\/2014-March\/013130.html\n\nComments
        by Mick:\nhttps:\/\/github.com\/Whonix\/Whonix\/issues\/96#issuecomment-26475207\n\n@fortasse
        and I agreed on the following plan:\n\n* We indefinitely keep all http mirrors.\n*
        Those are useful as backup.\n* Useful for users who do manual verification.\n*
        Useful for possible later Whonix downloader\/installer that does verification.\n*
        Useful as host for Whonix''s APT repository and Whonix News (#178) [those
        use verification using gpg, no https required].\n* We need a mirror manager
        (one that contacts prospective new mirrors, stays in touch with mirrors in
        case of issues).\n* After we have a stable http mirror network and enough
        mirror contacts - we''re not there yet - we ask them if they would be willing
        to provide optional ssl access. If not, they stay http mirrors. If yes, they
        become http + https mirrors.\n\n__Non-Solutions__:\n\nSharing a separate SSL
        private key with mirrors. Because once that key is just one in false hands,
        all mirrors are compromised.\n","projectPHIDs":["PHID-PROJ-4dvfhc7xgemvzes24run","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-kbmqa4nf63ez633eghyi"],"uri":"https:\/\/phabricator.whonix.org\/T145","auxiliary":{"std:maniphest:Whonix:impact":null},"objectName":"T145","dateCreated":"1423339422","dateModified":"1460389905","dependsOnTaskPHIDs":[]},"PHID-TASK-l4bigtpt4634scsvdow6":{"id":"144","phid":"PHID-TASK-l4bigtpt4634scsvdow6","authorPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-5b6gzxdnflby3cx76ox7","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-reyckclunmizpnetwj7l"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"automatic
