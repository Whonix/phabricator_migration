        Whonix 11 build time","description":"We are considering using `----force-unsafe-io`
        and `eatmydata` options to speed up the performance of installing the Debian
        templates and was wondering what your thoughts would be on implementing same
        for Whonix11 build, either as standard or as a build option?\n\nThe following
        is Marek''s comment, and your will see he states he is receiving a huge performance
        boost; What used to take 40 minutes to install has been cut to 10 minutes.\n\n\u003e
