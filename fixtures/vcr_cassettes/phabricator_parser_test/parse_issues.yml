        ISNs and Temperature induced clock skews","description":"Attack summary:\n\nQoS
        acts as a countermeasure by preventing flows on an anonymity-network node
        from interfering with each other. However, an inevitable result is that when
        a flow is running at less than its reserved capacity, CPU load on the node
        will be reduced. This induces a temperature decrease, which affects the frequency
        of the crystal oscillator driving the system clock. This effect can be measured
        remotely by requesting timestamps and deriving clock skew. This vector is
        not low hanging fruit [2] but it would be good to shut down for those who
        need higher assurance.\n\n(The NFQUEUE-based fix for the latency is great
        beause this was a more practical real world attack)\n\nTCP ISNs are not possible
        to block and needed for security anyway. Are a part of all modern OSs.\n\n\nThe
        only practical solution listed in the paper\/slides [1]\n\n\n\n\u003e 23C3
        Slide 30:\n\u003e \n\u003e Run CPU at full load - Inefficient and must be
        done with care since different types of tasks can have varying temperature
        effects \n\n\n\n\nDeployment: on host out of reach of malicious code in vm.
        \n\n\n***\n\nConsiderations:\n\nCan disabling c-states accomplish the same?\n\nYes.\n\n\n\n\u003e
        Ethan:\n\u003e \n\u003e However, the suggestion of disabling c-states more
        or less obsolesces this suggestion, as the `stress` solution could easily
        decrease battery life by 2-3x, whereas I''ve never seen wattage even double
        from disabling c-states.\n\n\n\n\n***\n\n[1] https:\/\/events.ccc.de\/congress\/2006\/Fahrplan\/attachments\/1211-23c3hotornotpres.pdf\n\n[2]\n\n\u003e
        Another option with Linux is to use TCP sequence numbers, which are the sum
        of a cryptographic result and a 1 MHz clock. Over short periods, the high
        h gives good results, but as the cryptographic function is re-keyed every
        5 minutes, maintaining long term clock skew figures is non-trivial.\n\n----\n\n*
        [An analysis of TCP secure SN generation in Linux and its privacy issues](https:\/\/bitguard.wordpress.com\/2019\/09\/03\/an-analysis-of-tcp-secure-sn-generation-in-linux-and-its-privacy-issues\/)\n*
        [Tirdad kernel module for random ISN generation](https:\/\/github.com\/0xsirus\/tirdad)\n*
        Tor Project bug report: [Add research idea for Linux TCP Initial Sequence
        Numbers may aid correlation ](https:\/\/trac.torproject.org\/projects\/tor\/ticket\/16659)\n*
        research paper: [Hot or not: revealing hidden services by their clock skew](https:\/\/dl.acm.org\/citation.cfm?id=1180410)\n*
        https:\/\/forums.whonix.org\/t\/tcp-secure-sn-generation-in-linux-and-its-privacy-issues-tirdad-kernel-module-for-random-isn-generation\/8552\n","projectPHIDs":["PHID-PROJ-2wujazamnzjeg7sn7con","PHID-PROJ-4dvfhc7xgemvzes24run","PHID-PROJ-7ro5kt2nbndmev3eq4dh"],"uri":"https:\/\/phabricator.whonix.org\/T543","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:normal"},"objectName":"T543","dateCreated":"1471580403","dateModified":"1574685131","dependsOnTaskPHIDs":[]},"PHID-TASK-ap6oepvzftem26jv5m77":{"id":"542","phid":"PHID-TASK-ap6oepvzftem26jv5m77","authorPHID":"PHID-USER-reyckclunmizpnetwj7l","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-b4dzmulqmkwhaq2b73bs","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-xbf6teehtqnwj3oqz4zn","PHID-USER-reyckclunmizpnetwj7l","PHID-USER-ixq3ppmpdz7qsk7mrjlc"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"Keyboard\/Mouse
        Fingerprinting Defense","description":"Attack summary: the timings of and
        between key presses are unique to each person. They are actively used in the
        wild to track individuals with extreme accuracy and leads to complete unmasking.\n\n\nThe
        only choices that seem available is to:\n\n* write a custom keyboard device
        driver [1] Difficulty very hard. Unlikely to get mainlined.\n\n* abstract
        the system keyboard input as an (internal) network stream that we can add
        random latency to before releasing it back to the system. (Idea inspired by
        [2])\n\nThe second option is best because its display server agnostic, system
        wide, easier to implement.\n\n***\n\nHow option 2 would work:\n\nNetevent
        is a program that redirects input events from the host to a specified destination.
        Naturally we can set the destination as the host too over the loopback interface.  Apply
        the netfilter_queing rules by @ethanwhite on loopback to introduce random
        delays. \n\nThis package would run as service on host out of reach of malicious
        code in VM and to provide system wide protection.\n\n\n***\n\nTesting defense
        if it actually works:\n\nKeyboard demos:\nhttps:\/\/www.behaviosec.com\/demos\/\nhttps:\/\/www.keytrac.net\/\n\nMouse
        demo:\nhttp:\/\/jcarlosnorte.com\/security\/2016\/03\/06\/advanced-tor-browser-fingerprinting.html\n\n***\n\nMouse
        pointer motion fingerprinting is also another effective attack [4][5]. Luckily
        netevent also abstracts mouse input events.\n\n***\n\n\n[1] https:\/\/github.com\/vmonaco\/keystroke-obfuscation\/issues\/1\n[2]
        https:\/\/stackoverflow.com\/a\/33134735\n[3] https:\/\/github.com\/Blub\/netevent\/wiki\/Share-devices-over-the-net
        (GPLv2)\n[4] http:\/\/jcarlosnorte.com\/security\/2016\/03\/06\/advanced-tor-browser-fingerprinting.html\n[5]
        http:\/\/www.cs.wm.edu\/~hnw\/paper\/ccs11.pdf\n\n***\n\nRelated:\n\n* Qubes
        Feature Request: [Anti-Keystroke Fingerprinting Tool](https:\/\/github.com\/QubesOS\/qubes-issues\/issues\/1850)\n*
        try kloak anti keystroke deanonymization tool and leave feedback (done): T583\n*
        keep an eye on kloak anti keystroke deanonymization tool: T596\n","projectPHIDs":["PHID-PROJ-4dvfhc7xgemvzes24run","PHID-PROJ-7ro5kt2nbndmev3eq4dh"],"uri":"https:\/\/phabricator.whonix.org\/T542","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:normal"},"objectName":"T542","dateCreated":"1471576640","dateModified":"1597307529","dependsOnTaskPHIDs":[]},"PHID-TASK-lwrdfj2rhkvwgrwpowch":{"id":"541","phid":"PHID-TASK-lwrdfj2rhkvwgrwpowch","authorPHID":"PHID-USER-reyckclunmizpnetwj7l","ownerPHID":null,"ccPHIDs":["PHID-USER-b4dzmulqmkwhaq2b73bs","PHID-USER-ixq3ppmpdz7qsk7mrjlc","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-reyckclunmizpnetwj7l","PHID-USER-xbf6teehtqnwj3oqz4zn"],"status":"open","statusName":"Open","isClosed":false,"priority":"Normal","priorityColor":"orange","title":"DRAMA:
        Exploiting DRAM Addressing for Cross-CPU Attacks ","description":"\n\nPaper
        and Code:\n\nhttps:\/\/www.usenix.org\/conference\/usenixsecurity16\/technical-sessions\/presentation\/pessl\n\nTest
        PoC: https:\/\/github.com\/IAIK\/drama \n\nSummary:\n\nThis work builds on
        Rowhammer. An attacker running an unprivileged process in a VM is able to
        log keystroke events for the entire system. \n\n\n\n\u003e \"In this attack,
        the spy and the victim can run on separate CPUs and do not share memory, i.e.
        , no access to shared libraries and no page deduplication between VMs. \"
        \n\u003e \n\n\n\nMitigation:\n\n\n\n\u003e stress-m2 in parallel (i.e., the
        attacker\u2019s core is under stress) made any measurements impossible. While
        no false positive detections occurred, only 9 events were correctly detected.
        Thus, our attack is susceptible to noise especially if the attacker only gets
        a fraction of CPU time on its core. \n\n\n\nor\n\nNUMA with non-interleaved
        memory combined with CPU pinning also described as valid mitigation. Problem
        is multi NUMA environments exist for server systems only for the most part.
        Two protection domains not enough for VM based OSs.\n\nThe memory stress solution
        is too expensive for battery and of questionable effectiveness.\n\nSolution
        must be on host out of reach of malicious code in vm.\n\n***\n\nConversation
        with Daniel Gruss (researcher):\n\nhttps:\/\/www.whonix.org\/pipermail\/whonix-devel\/2016-August\/000707.html\nhttps:\/\/www.whonix.org\/pipermail\/whonix-devel\/2016-August\/000709.html\nhttps:\/\/www.whonix.org\/pipermail\/whonix-devel\/2016-August\/000710.html\nhttps:\/\/www.whonix.org\/pipermail\/whonix-devel\/2016-August\/000711.html\nhttps:\/\/www.whonix.org\/pipermail\/whonix-devel\/2016-August\/000712.html\nhttps:\/\/www.whonix.org\/pipermail\/whonix-devel\/2016-August\/000717.html\nhttps:\/\/www.whonix.org\/pipermail\/whonix-devel\/2016-August\/000722.html","projectPHIDs":["PHID-PROJ-nlobpv6q6wtn6a3ada7e","PHID-PROJ-4dvfhc7xgemvzes24run","PHID-PROJ-7ro5kt2nbndmev3eq4dh"],"uri":"https:\/\/phabricator.whonix.org\/T541","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:normal"},"objectName":"T541","dateCreated":"1471523593","dateModified":"1472508829","dependsOnTaskPHIDs":[]},"PHID-TASK-afza26nc6ktxqb47v4w4":{"id":"540","phid":"PHID-TASK-afza26nc6ktxqb47v4w4","authorPHID":"PHID-USER-reyckclunmizpnetwj7l","ownerPHID":null,"ccPHIDs":["PHID-USER-ixq3ppmpdz7qsk7mrjlc","PHID-USER-b4dzmulqmkwhaq2b73bs","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-reyckclunmizpnetwj7l","PHID-USER-xbf6teehtqnwj3oqz4zn"],"status":"open","statusName":"Open","isClosed":false,"priority":"Normal","priorityColor":"orange","title":"Advanced
        Attacks Meta Ticket","description":"This ticket is for tracking covert channel
        vulnerabilties and progress on solutions. Each item should be discussed in
        its own ticket only.\n\nMore details:\nhttps:\/\/www.whonix.org\/wiki\/Dev\/Advanced_Attacks\nhttps:\/\/www.whonix.org\/wiki\/Advanced_Attacks\n\n\nCPU-induced
        latency Covert Channel: T530\n\nCross-VM cache attacks countermeasures: T539\n\nDRAMA:
        Exploiting DRAM Addressing for Cross-CPU Attacks: T541\n\nTCP ISNs and Temperature
        induced clock skews: T543\n\nKeystroke Dynamics Defense: T542\n\nMouse Fingerprinting:
        [wiki](https:\/\/www.whonix.org\/wiki\/Keystroke_Deanonymization#mouse)","projectPHIDs":["PHID-PROJ-b33luubd7a7l5svz2hug","PHID-PROJ-gsvozmhmzxvlbhmikw42","PHID-PROJ-o2gfrvskvs2nnw6amfsd","PHID-PROJ-4dvfhc7xgemvzes24run","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-nlobpv6q6wtn6a3ada7e"],"uri":"https:\/\/phabricator.whonix.org\/T540","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:normal"},"objectName":"T540","dateCreated":"1471492516","dateModified":"1597307615","dependsOnTaskPHIDs":["PHID-TASK-ap6oepvzftem26jv5m77","PHID-TASK-rtniwyl47csulx7w7ex4","PHID-TASK-45rka3nw3i7ifgjxrcyg","PHID-TASK-vpnxfisbmiuqsnpcjwue","PHID-TASK-lwrdfj2rhkvwgrwpowch"]},"PHID-TASK-45rka3nw3i7ifgjxrcyg":{"id":"539","phid":"PHID-TASK-45rka3nw3i7ifgjxrcyg","authorPHID":"PHID-USER-reyckclunmizpnetwj7l","ownerPHID":null,"ccPHIDs":["PHID-USER-b4dzmulqmkwhaq2b73bs","PHID-USER-ixq3ppmpdz7qsk7mrjlc","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-reyckclunmizpnetwj7l","PHID-USER-xbf6teehtqnwj3oqz4zn"],"status":"open","statusName":"Open","isClosed":false,"priority":"Normal","priorityColor":"orange","title":"Cross-VM
        cache attacks countermeasures","description":"Makes some covert channel attacks
        more difficult. Eliminates cross-VM cache attacks on crypto.\n\n\nhttps:\/\/www.usenix.org\/system\/files\/conference\/usenixsecurity16\/sec16_paper_pessl.pdf\n\nQuoted
        verbatim:\n\n\n\n\u003e \"\n\u003e To attack such configurations, successful
        and practical\n\u003e attacks must comply with the following requirements:\n\u003e
        \n\u003e 1.\n\u003e Work across processors:\n\u003e As these configurations\n\u003e
        are now ubiquitous, an attack that does not work\n\u003e across processors
        is severely limited and can be triv-\n\u003e ially mitigated by exclusively
        assigning processors\n\u003e to tenants or via the scheduler.\n\u003e \n\u003e
        2.\n\u003e Work without any shared memory:\n\u003e With memory\n\u003e deduplication
        disabled, shared memory is not avail-\n\u003e able between VMs. All attacks
        that require shared\n\u003e memory are thus completely mitigated in cross-VM\n\u003e
        settings with such configurations.\n\u003e In the last years, the most prominent
        and well-studied\n\u003e example of shared-hardware exploits is cache attacks.\n\u003e
        They use the processor-integrated cache and were shown\n\u003e to be effective
        in a multitude of settings, such as cross-\n\u003e VM key-recovery attacks
        [9, 12, 20, 30], including at-\n\u003e tacks across cores [5, 14, 16, 28]\n\u003e
        \n\u003e \n\u003e However, due to the cache being local to the processor,
        these attacks do not\n\u003e work across processors and thus violate requirement
        1.\n\u003e Note that in a recent concurrent work, Irazoqui et al.\n\u003e
        [11] presented a cross-CPU cache attack which exploits\n\u003e cache coherency
        mechanisms in multi-processor sys-\n\u003e tems.  However, their approach
        requires shared mem-\n\u003e ory and thus violates requirement 2. The whole
        class\n\u003e of cache attacks is therefore not applicable in multi-\n\u003e
        processor systems without any shared memory.\"\n\n\n\n\n***\n\nSummary: Pinning
        vcpus to physical cpus makes some covert channel attacks more difficult. Eliminates
        cross-VM cache attacks on crypto. Memory deduplication is (shared memory)
        is opt in (on Linux at least) and hence this doesn''t apply to a default KVM
        configuration. NB recent versions of Windows starting with 8 enable memory
        deduplication by default. Worth warning VBox users about.","projectPHIDs":["PHID-PROJ-b33luubd7a7l5svz2hug","PHID-PROJ-o2gfrvskvs2nnw6amfsd","PHID-PROJ-4dvfhc7xgemvzes24run","PHID-PROJ-nlobpv6q6wtn6a3ada7e","PHID-PROJ-7ro5kt2nbndmev3eq4dh"],"uri":"https:\/\/phabricator.whonix.org\/T539","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:normal"},"objectName":"T539","dateCreated":"1471492098","dateModified":"1471541863","dependsOnTaskPHIDs":[]},"PHID-TASK-gch3s35dgic4m25yy4zw":{"id":"538","phid":"PHID-TASK-gch3s35dgic4m25yy4zw","authorPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-xbf6teehtqnwj3oqz4zn"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"remove
