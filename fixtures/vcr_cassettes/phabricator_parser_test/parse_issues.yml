        is simply too fraught and problematic, for non-technical users. None of this
        ask is about many of the things the existing tickets speak to; it''s about
        isolating and surfacing basic from more advanced tasks, and using clearer
        language with more usable interactions, for all users to navigate towards
        things. \n\n## Solution\n\/\/working sketch that illustrates the below concepts,
        not a dev-ready solution.\/\/\n{F12274155}\n\n**1. Clearly surface a GUI control
