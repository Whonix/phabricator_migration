        signature\/install confirmation screen usability review","description":"Due
        to lots of recent #tb-updater security enhancements (T88 T95 T96 T98 T103),
        tb-updater needs a usability review.\n\nHere is a screenshot of the old, usual
        `update confirmation screen`. Unchanged except for previously asking \"Install
        now?\" it''s not asking \"Download now?\".\n\n{F22}\n\nTo increase security
        (assisted detection of downgrade or indefinite freeze attack), a new `signature\/install
        confirmation screen` has been introduced. It will be shown after `update confirmation
        screen` and after download. Here is a screenshot how it''s looking for now.\n\n{F24}\n\n-----\n\nIf
        you are wondering if these two screens should be combined. I think probably
        not. Because the first screen is shown before download (after parsing https:\/\/www.torproject.org\/projects\/torbrowser\/RecommendedTBBVersions
        that can only be verified by https). And the second screen is shown after
        actual file downloads and gpg verification, before installation.\n\n-----\n\n1)
        As you can see, it starts with showing again currently installed version and
        downloaded version. Should be simple so far.\n\n2) It goes on with a `signature_freshness_msg`.
        What is a \"last known signature\". tb-updater after (first) successful installation
        will store the creation date of the gpg signature that signed the tbb file.
        In subsequent runs, it compares the known gpg signature date with the creation
        date of the new gpg signature that signed the new tbb file. Depending on that,
        tb-updater attempts to give useful advice to the user. That message could
        contain three different messages.\n\n```\nsignature_freshness_msg=\"Downloaded
        signature is newer than last known signature. Looks alright.\"\n\nsignature_freshness_msg=\"Downloaded
        signature is older than last known signature. You are likely victim of a downgrade
        attack, SAY NO NOW!\"\n\nsignature_freshness_msg=\"Downloaded signature has
        same creation date as last known signature. \\\nUnless you are re-installing
        the same version, you could be victim of an indefinite freeze attack.\"\n```\n\n3)
        It goes on with the `signature creation dates`. \"Previous Signature Creation
        Date\" is the signature creation date of the gpg signature that we stored
        in a previous run. \"Current Signature Creation Date\" is the creation date
        of the signature we just downloaded. Maybe those terms should be renamed?
        \"Current System Date\" is just what it says. (But frozen, that clock won''t
        move while looking at that window.) The user could also just have a look at
        its system clock in the taskbar. So maybe \"Current System Date\" should be
        removed?\n\n4) Currently the last text block is the `signature_creation_msg`.
        Depending on the local clock of the system (that could be far in past or future
        on broken systems), tb-updater tries to give useful advice. `signature_creation_msg`
        could take 4 different values depending on the state that tb-updater concluded.
        Examples.\n\n```\nsignature_creation_msg=\"\u003cb\u003eYour clock might be
        slow.\u003c\/b\u003e $clock_hint\nAccording to your system clock, signature
        was created 20 minutes before current time.\nYou can probably ignore this,
        because it still is within range. (Okay up to 30 minutes before.)\"\n\nsignature_creation_msg=\"\u003cb\u003eYour
        clock might be slow.\u003c\/b\u003e $clock_hint\nAccording to your system
        clock, signature was created 5 days, 5 hours, 45 minutes and 34 seconds before
        current time.\"\n\nsignature_creation_msg=\"Signature looks quite old already.\nEither,\n-
        your clock might be fast (at least 4 months, 4 hours and 24 seconds fast).
        $clock_hint\n- there is really no newer signature yet. Signature is really
        older than 3 months, 2 weaks, 5 hours and 43 seconds. already. (Older than
        3 months.)\n- this is a tb-updater bug\n- this is an attack\"\n\nsignature_creation_msg=\"According
        to your system clock, signatures was created 2 days, 8 hours, 40 minutes and
        12 seconds ago.\"\n```\n\n-----\n\nQuestions:\n\nAny suggestions for better
        wording of the existing components?\n\nShould the ordering of the se components
        be changed?\n\nAnything else?\n\n-----\n\nfunction `tb_confirm_install`:\nhttps:\/\/github.com\/Whonix\/tb-updater\/blob\/master\/usr\/bin\/update-torbrowser#L987\n\n-----\n\n(Added
        everyone to cc who came first to my mind who might have suggestions on how
        to phrase these things. If you''re not interested in this ticket, please just
        un-cc.)\n\nPlease try to keep discussion in this ticket on the usability ticket.
        In case security\/code should be discussed, please reopen one of the existing
        closed tickets or open a new one.\n","projectPHIDs":["PHID-PROJ-jstbcwk4s5jcszzdkikp","PHID-PROJ-azftsdqyk3mbrlzazoc6","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-qvh6lv6dnn4kysaqphuq"],"uri":"https:\/\/phabricator.whonix.org\/T104","auxiliary":{"std:maniphest:Whonix:impact":null},"objectName":"T104","dateCreated":"1421695781","dateModified":"1423737625","dependsOnTaskPHIDs":["PHID-TASK-wowm3gw7mz65bdnz2y5l","PHID-TASK-vxazaradyghnb3jrpby2","PHID-TASK-3vrlcmk4wp62uihaiue7"]},"PHID-TASK-jqzfmscrqyzkyyjbhn6w":{"id":"103","phid":"PHID-TASK-jqzfmscrqyzkyyjbhn6w","authorPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-5b6gzxdnflby3cx76ox7","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-reyckclunmizpnetwj7l"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"tb-updater
