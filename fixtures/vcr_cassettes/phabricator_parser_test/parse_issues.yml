        rsync over SSH or TLS for download.whonix.org","description":"1) rsync over
        SSH with a restricted shell:\n\nhttps:\/\/www.guyrutenberg.com\/2014\/01\/14\/restricting-ssh-access-to-rsync\/\n\n2)
        rsync over TLS: Check out the \"rsync over TLS\" section on https:\/\/dotsrc.org\/mirrors\/\n\n\u003e
        rsync does by itself not support TLS, but we can simply outsource TLS handling
        to the openssl s_client. The rsync authors have made a short script to do
        exactly that. This is how you use it to get a listing from our server:\n\u003e
        \n\u003e wget https:\/\/download.samba.org\/pub\/rsync\/openssl-rsync\n\u003e
        chmod +x openssl-rsync\n\u003e rsync --rsh=.\/openssl-rsync rsync:\/\/mirrors.dotsrc.org
        \n\nYou''ll need to configure e.g. apache\/nginx to act as a proxy.\n\nThis
        is how mirrors.dotsrc.org nginx is configured:\n\n```\nstream {\n    server
        {\n        listen        874 ssl;\n        listen        [::]:874 ssl;\n\n        #
        generated 2020-01-20, https:\/\/ssl-config.mozilla.org\/#server=nginx&server-version=1.14.0&config=intermediate&openssl-version=1.1.1&hsts=false&ocsp=false\n\n        #
        certs sent to the client in SERVER HELLO are concatenated in ssl_certificate\n        ssl_certificate
        \/etc\/letsencrypt\/live\/mirrors.dotsrc.org\/fullchain.pem;\n        ssl_certificate_key
        \/etc\/letsencrypt\/live\/mirrors.dotsrc.org\/privkey.pem;\n        ssl_session_timeout
        5m;\n        ssl_session_cache none;\n        ssl_session_tickets off;\n\n        #
        Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits\n        ssl_dhparam
        \/etc\/ssl\/certs\/dhparam.pem;\n\n        # intermediate configuration\n        ssl_protocols
        TLSv1.2 TLSv1.3;\n        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;\n        ssl_prefer_server_ciphers
        off;\n\n        # Documentation: http:\/\/nginx.org\/en\/docs\/stream\/ngx_stream_proxy_module.html\n        #
        Proxy to rsync\n        proxy_pass    localhost:873;\n\n        # \"Sets the
        timeout between two successive read or write operationson client or proxied
        server connections.\n        # If no data is transmitted within this time,
        the connection isclosed.\"\n        # If a client asks for the entire directory
        listing to be sent inone go, I think it will take some time.\n        proxy_timeout
        10m;\n\n        # \"Defines a timeout for establishing a connection with a
        proxiedserver.\"\n        # If rsyncd does not respond within 5 sec, close
        the connection.\n        proxy_connect_timeout 5s;\n    }\n}\n```\n\nWhen
