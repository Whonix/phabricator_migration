        Guix\/Nix Package Manager","description":"\nNix is a powerful package manager
        for Linux and other Unix systems that makes package management reliable and
        reproducible. It provides atomic upgrades and rollbacks, side-by-side installation
        of multiple versions of a package, multi-user package management and easy
        setup of build environments. Also makes packaging easier than Debian. It also
        supports compiler hardening flags.\n\nhttps:\/\/nixos.org\/nix\/\n\nGNU Guix
        is based on it with some modifications.\n\nhttps:\/\/nixos.org\/nix\/\n\n***\n\nPros:\n\n*
        Has the potential to solve our problem of including external binaries in a
        safe reproducible way without the Debian freeze restrictions. \n\n* Does not
        interfere with apt or the system config in any way.\n\nCons:\n\n* Usability
        impact of running two package managers to keep the system updated. Wrapper
        scripts or some other way to notify users may be needed.\n\n***\n\n\nFound
        the dev thread about GNU Guix''s Debian packaging attempts mentioned in:\n\nhttps:\/\/unix.stackexchange.com\/questions\/290423\/can-guix-packages-be-delivered-to-other-distros\n\nThere
        was a GSoC 2016 project to get it into Debian but it didn''t happen for many
        reasons.\n\nThere are good reasons why Guix and Nix do not follow the FHS
        but that means there will never be a package for them upstream. Attempts to
        conform to FHS caused Guix functionality to break and would mess up the nice
        clean install system it has:\n\nhttps:\/\/lists.gnu.org\/archive\/html\/guix-devel\/2016-02\/msg01126.html\n\nInstead
        the guix project distributes a signed tarball with instructions to compile
        and install it which is far from optimal for us:\n\nhttps:\/\/www.gnu.org\/software\/guix\/manual\/guix.html#Binary-Installation\n\n***\n\nInstead
        of trying to get into Debian, the devs talked about the possibility of providing
        a .deb via their own repository that does not follow Debian standards but
        is very convenient for people who want to bootstrap install Guix:\n\nhttps:\/\/lists.gnu.org\/archive\/html\/guix-devel\/2016-02\/msg01144.html\n\n\"Hosting
        a .deb file on our own server that users could download and\ninstall with
        dpkg would be perfect for us.\"\n\nThe blocker for this is Ubuntu''s build
        process requirements are different from Debian''s and so they shelved the
        whole thing:\n\nhttps:\/\/lists.gnu.org\/archive\/html\/guix-devel\/2016-02\/msg01205.html\n\n\"Without
        a fully automated process to build .deb for several distros, I\ndon\u2019t
        think we can offer to distribute .deb ourselves.  :-\/\"\n\n\n***\n\nHere
        a Guix enthusiast discusses how to run Guix without compiling it. interesting
        but doesn''t make it any easier in our case to distribute:\n\nhttps:\/\/dustycloud.org\/blog\/guix-package-manager-without-make-install\/\n\n***\n\nWith
        this path blocked I decided to look at the Nix manager instead which is what
        Guix is based on anyway. And fortunately its a better situation. Signed Debian
        packages for stable are provided! and a script that fetches and validates
        the .deb. That means with some leg work it can be included in Whonix via our
        repos:\n\nhttps:\/\/nixos.org\/wiki\/Installing_Nix_on_Debian\n\nI looked
        at their package selection and it is impressive. Grsecurity, GNUnet and much
        more:\n\nhttps:\/\/nixos.org\/nixos\/packages.html\n\n\n***\n\nOther interesting
        reads:\n\nhttps:\/\/nixos.org\/wiki\/Hardened_NixOS#Features_in_development\n\nhttps:\/\/www.reddit.com\/r\/NixOS\/comments\/4btjnf\/fully_setting_up_a_custom_private_nix_repository\/\n\n***\n\n\n","projectPHIDs":["PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-3q3w2icj2rjntdbpymi5","PHID-PROJ-nlobpv6q6wtn6a3ada7e"],"uri":"https:\/\/phabricator.whonix.org\/T600","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:normal"},"objectName":"T600","dateCreated":"1484189077","dateModified":"1645737144","dependsOnTaskPHIDs":[]},"PHID-TASK-jwbjbkgnxkowp7oe2wvr":{"id":"599","phid":"PHID-TASK-jwbjbkgnxkowp7oe2wvr","authorPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-2gf4abiti3a64g7bztsa","PHID-USER-xbf6teehtqnwj3oqz4zn","PHID-USER-reyckclunmizpnetwj7l","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-b4dzmulqmkwhaq2b73bs","PHID-USER-ow3zhcr3iba3wjnkym6q"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"bindp
