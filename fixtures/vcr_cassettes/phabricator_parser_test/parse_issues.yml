        service starts VMs that were killed","description":"@marmarek:\nWhen Whonix
        Workstation (for example `anon-whonix`) is properly shutdown, it executes
        `whonix.NewStatus+anon-whonix_shutdown` call to unregister itself from sdwdate
        in Whonix Gateway. But when `anon-whonix` is killed or crashed, that unregister
        call isn''t made, and sdwdate still periodically calls `whonix.SdwdateStatus`,
        which causes `anon-whonix` started again. -\u003e @Patrick said: This part
        would fixed by Qubes [#7169](https:\/\/github.com\/QubesOS\/qubes-issues\/issues\/7169)
        \/ [PR 13](https:\/\/github.com\/QubesOS\/qubes-core-admin-addon-whonix\/pull\/13).\n\nIdeas
        how to solve this:\n1. make one call `whonix.NewStatus` that a) registers
        new domain, b) waits for EOF from the other end  (`cat \u003e\/dev\/null`
        or such) c) unregisters domain. This way, when the other end is terminated,  the
        EOF will still be delivered, as the connection will be terminated.\n2. Use
        just one call ws-\u003egw to receive status updates, to avoid `whonix.SdwdateStatus`
        calls at all. If data flow would be tricky to do this natively, `whonix.NewStatus`
        (or renamed if appropriate) could listen on on a unix socket (with a VM name
        in path) with socat, and whatver would call `whonix.SdwdateStatus`, could
        connect to that socket instead.\n3. Modify qrexec policy syntax to allow `autostart=no`
        or similar in the policy. This way, `whonix.SdwdateStatus` could be configured
        to not start the domain. (I think I want this feature anyway, but not sure
        if this is really the best fit to fix this issue). -\u003e EDIT by Patrick:
        Created [Qubes #7168](https:\/\/github.com\/QubesOS\/qubes-issues\/issues\/7168)
        for it.\n\nSlightly offtopic:\n - what `whonix.SdwdateStatus` calls are for?
        sdwdate-gui runs and show status in sys-whonix, so why is anon-whonix making
        the calls?\n\n----\n\nEdit by Patrick:\n\n1. `\/usr\/lib\/python3\/dist-packages\/sdwdate_gui\/sdwdate_watcher.py`
        in `anon-whonix` notifies `sys-whonix` by running `\/usr\/bin\/qrexec-client-vm
        sys-whonix whonix.NewStatus+status`.\n2. `\/usr\/libexec\/sdwdate-gui\/notify-shutdown`
        in `anon-whonix` notifies `sys-whonix` by running `\/usr\/bin\/qrexec-client-vm
        sys-whonix whonix.NewStatus+shutdown`.\n3. In `sys-whonix` `sdwdate-gui-qubes`
        polls the status from VMs using for example:\n\n    `qrexec-client-vm anon-whonix
        whonix.SdwdateStatus`\n\n\u003e {\"icon\": \"busy\", \"message\": \"Initial
        time fetching in progress...\"}\n\n---\n\n - ~~`whonix.NewStatus` seems to
        get remote VM name from an argument; this could be spoofed by the source VM;
        reliable way to get remote domain name in qrexec service is `QREXEC_REMOTE_DOMAIN`
        env variable.~~ (Fixed.)\n - BTW for some reason this disappeared from qrexec3
