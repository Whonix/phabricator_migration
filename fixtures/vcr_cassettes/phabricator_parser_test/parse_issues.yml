        use of SocksSocket will break Whonix''s Tor Browser implementation","description":"__Impact__:\n\nTor
        Browser developers plan changes that would break Whonix''s [Tor over Tor](https:\/\/www.whonix.org\/wiki\/DoNot#Prevent_Tor_over_Tor_scenarios.)
        prevention. Changes, that would make it hard for manually downloaded, unmodified
        TBB tarballs to work in Whonix out of the box while preventing Tor over Tor.\n\n__Details__:\n\nThe
        current implementation of `anon-ws-disable-stacked-tor` using `rinetd` ([design
        documentation, see footnote](https:\/\/www.whonix.org\/wiki\/Tor_Browser#Whonix_Proxy_Settings))
        will not work forever.\n\nTor [implemented](https:\/\/blog.torproject.org\/blog\/tor-0263-alpha-released)
        [`SocksSocket`](https:\/\/trac.torproject.org\/projects\/tor\/ticket\/12585)
        option ([unix domain sockets](https:\/\/en.wikipedia.org\/wiki\/Unix_domain_socket))
        version `0.2.6.3-alpha`. Tor Browser will start using . ([Reference](https:\/\/trac.torproject.org\/projects\/tor\/ticket\/14270))\n\nTo
        make things worse, currently the environment variables `TOR_SOCKS_HOST` and
        `TOR_SOCKS_PORT` are broken. ([upstream bug report](https:\/\/trac.torproject.org\/projects\/tor\/ticket\/8336))
        \n\n~~__Related Upstream Bug__:~~\n\n~~[torrc''s SocksSocket breaks tor-service-defaults-torrc''s
        SocksPort](https:\/\/trac.torproject.org\/projects\/tor\/ticket\/15261)~~\n\n__Solution?__\n\nWe
        might be able to solve this using `socat`. Because `socat` is apparently able
        to man-in-the-middle unix domain sockets. By using something like this (untested).
        ([source](https:\/\/unix.stackexchange.com\/questions\/169228\/how-does-moving-a-unix-domain-socket-enable-socat-to-monitor-traffic))\n\n```\nsudo
        mv \/path\/to\/sock \/path\/to\/sock.original\nsudo socat -t100 -x -v UNIX-LISTEN:\/path\/to\/sock,mode=777,reuseaddr,fork
        UNIX-CONNECT:\/path\/to\/sock.original\n```\n\nWe might be able to redirect
        that unix domain socket to Whonix-Gateway.\n\nEither directly to Whonix-Gateway
        (if we want to abolish `rinetd`).\n\n```\nsudo socat -t100 -x -v UNIX-LISTEN:\/path\/to\/sock,mode=777,reuseaddr,fork
        TCP4:10.152.152.10:9150\n```\n\nOr to existing `rinetd` to keep things simpler
        for custom gateway IP''s and #qubes.\n\n```\nsudo socat -t100 -x -v UNIX-LISTEN:\/path\/to\/sock,mode=777,reuseaddr,fork
        TCP4:127.0.0.1:9150\n```\n\nTiming the renaming of TBB''s unix domain socket
        file so we can intercept and redirect it seems difficult and error prone.
        Therefore it would be best if TBB supported an environment variable to connect
        to existing unix domain socket files. -\u003e [upstream feature request](https:\/\/trac.torproject.org\/projects\/tor\/ticket\/14272#comment:3)\n\n__Dev
        Test Toolbox__:\n\nFor installation of Tor that comes with the SocksSocket
        option. \/etc\/apt\/sources.list.d\/torproject.list\n```\ndeb http:\/\/deb.torproject.org\/torproject.org
        tor-experimental-0.2.6.x-wheezy main\n```\n\n\/etc\/apparmor.d\/local\/system_tor
        AppArmor permission.\n```\n  \/{,var\/}run\/tor\/socket rw,\n```\n\n\/etc\/tor\/torrc\n```\nSocksSocketsGroupWritable
        1\nSocksPort unix:\/var\/run\/tor\/socket\n```\n\nTest if the socket can be
        talked to.\n\n```\nsocat - UNIX-CONNECT:\/var\/run\/tor\/socket\nGET\n```\n\nCreate
        unix domain socket file \/home\/user\/test.socket and forward to \/var\/run\/tor\/socket
        as proof of concept.\n\n```\nsudo socat -t100 -x -v UNIX-LISTEN:\/home\/user\/test.socket,mode=777,reuseaddr,fork
        UNIX-CONNECT:\/var\/run\/tor\/socket\n```\n\nTest if the socket can be talked
        to.\n\n```\nsocat - UNIX-CONNECT:.\/test.socket\nGET\n```\n\nProof of concept
        is functional.\n\n-----\n\nForum user support thread:\nhttps:\/\/forums.whonix.org\/t\/tor-browser-6-5a4-connectivity-broken-blocked-by-apparmor-profile-since-tbb-changed-to-sockssocket","projectPHIDs":["PHID-PROJ-mptqwr3uhqez7fwuxou6","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-mgaucyyhonp3obuqgkzy"],"uri":"https:\/\/phabricator.whonix.org\/T192","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:high"},"objectName":"T192","dateCreated":"1424529168","dateModified":"1520384663","dependsOnTaskPHIDs":[]},"PHID-TASK-7b2xayydowr5cmfngynn":{"id":"191","phid":"PHID-TASK-7b2xayydowr5cmfngynn","authorPHID":"PHID-USER-ow3zhcr3iba3wjnkym6q","ownerPHID":null,"ccPHIDs":["PHID-USER-5b6gzxdnflby3cx76ox7","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-ovs56ktklutqr6h72jtq","PHID-USER-ow3zhcr3iba3wjnkym6q"],"status":"wontfix","statusName":"Wontfix","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"Consider
        qubes-whonix-tests package","description":"If we would like to have dev\/test
        code or scripts for the `qubes-whonix` package, then I would like to establish
