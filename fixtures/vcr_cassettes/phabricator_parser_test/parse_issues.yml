        Proposal for Seamless Time-sync after Suspend-Resume","description":"More
        testing was done, inspired by the information here: https:\/\/serverfault.com\/a\/694543  \n\nIf
        date command sets system time during a session it will be honored even after
        a system-resume meaning sdwdate''s time will stay the same even after resume
        with kvmclock available. If date command is never run during a session, the
        kvm-clock hwclock automatically adjusts system time after resume. kvm-clock
        always keeps up with host time. Running \"sudo hwclock\" confirms this.\n\nGiven
        this information, to make sdwdate work with hwclock (kvm-clock) it must monitor
        the difference between date command output and hwclock. Just like the loop
        check mechanism in the other ticket. If it exceeds certain delta time it would
        synchronize the system time to match that of hwclock with command:\n\nsudo
        hwclock --hctosys\n\nThe running of timesync on WS would be slightly delayed
        (for 30s) to give time for sdwdate GW to set a baseline time from hwclock
        to allow Tor to connect.\n\nAdvantages of this ticket:\n\n* No extra packages
        needed\n* No security tradeoffs cased by guest-agents\n* No intervm signalling
        needed\n* Works in both GW and WS\n\n\n***\nIt is safe to enable kvmclock
        because it doesn''t interfere with the time set by sdwdate. We already decided
        in the threat model discussed in: https:\/\/whonix.org\/wiki\/Time_Attacks
        that even without giving access to kvmclock timesync cannot protect against
        active attacks by an adversary inside the WS.\n\nTo enable kvmclock the settings
        need to be reverted to:\n\n  \u003cclock offset=''utc''\u003e\n    \u003ctimer
