        signatures do not authenticate filenames","description":"Issue:\n\nWhen using
        `gpg --armor --detach-sign some-file-version-c` a file `some-file-version-c.asc`
        will be created.\n\nBut an adversary position to arbitrarily change file names
        on a mirror or so could rename it to `some-file-version-d` and `some-file-version-d.asc`.\n\nThat
        could trick the verifier into believing having received a more recent version
        than expected. The adversary could use this to mount rollback [1] (downgrade)
        or indefinite freeze [2] attacks.\n\n-----\n\nResearch:\n\nThe Tor Project
        (TPO) similar track ticket - GPG signatures do not authenticate filenames:\nhttps:\/\/trac.torproject.org\/projects\/tor\/ticket\/2340\n\nasked
        on gnupg-users mailing list - How to sign the name of the name as well, not
        just the file?\nhttp:\/\/lists.gnupg.org\/pipermail\/gnupg-users\/2015-January\/052185.html\n\n-----\n\nPossible
        solution: OpenPGP notations\n\nWe could use OpenPGP notations as I asked on
        the gnupg-users mailing list:\nhttp:\/\/lists.gnupg.org\/pipermail\/gnupg-users\/2015-January\/052191.html\n\nTry
        this:\n\n```\necho \"test\" \u003e x\ngpg --armor --set-notation file@name=\"x\"
        --detach-sign x\ngpg --armor --verify-options show-notations --verify x.asc\n```\n\nExample
        output:\n\n```\n~ $ echo \"test\" \u003e x\n~ $ gpg --armor --set-notation
        file@name=\"x\" --detach-sign x\n\nYou need a passphrase to unlock the secret
        key for\nuser: \"Patrick Schleizer \u003cadrelanos@riseup.net\u003e\"\n4096-bit
        RSA key, ID 77BB3C48, created 2014-01-16 (main key ID 2EEACCDA)\n\n~ $ gpg
        --armor --verify-options show-notations --verify x.asc\ngpg: Signature made
        Mon 12 Jan 2015 11:13:19 PM UTC using RSA key ID 77BB3C48\ngpg: Good signature
        from \"Patrick Schleizer \u003cadrelanos@riseup.net\u003e\" [ultimate]\ngpg:
        Signature notation: issuer-fpr@notations.openpgp.fifthhorseman.net=6E979B28A6F37C43BE30AFA1CB8D50BB77BB3C48\ngpg:
        Signature notation: file@name=x\n~ $ \n```\n\nThe first gpg command could
        be added to the `sign_images` Whonix maintainer script to easily add this
        notation:\nhttps:\/\/github.com\/Whonix\/whonix-developer-meta-files\/blob\/master\/release\/sign_images\n\nThen
        we could tell users in documentation to use `--verify-options show-notations`
        and therefore check the file name has not been tampered with.\n\n-----\n\nOther
        possible solutions:\n\n* creating a `sha512sums` file and signing that one
        - more cumbersome to download and verify\n* using `tar` and a versioned sub
        folder - cumbersome for `.ova` images - folder name easily overlooked","projectPHIDs":["PHID-PROJ-jhn5ab6z6233v75cunde","PHID-PROJ-4dvfhc7xgemvzes24run","PHID-PROJ-6btb5zamazcqpcmnznn7","PHID-PROJ-azftsdqyk3mbrlzazoc6","PHID-PROJ-7ro5kt2nbndmev3eq4dh"],"uri":"https:\/\/phabricator.whonix.org\/T61","auxiliary":{"std:maniphest:Whonix:impact":null},"objectName":"T61","dateCreated":"1421104556","dateModified":"1423016305","dependsOnTaskPHIDs":[]},"PHID-TASK-am3syyzvyxn5ef6rx7cg":{"id":"60","phid":"PHID-TASK-am3syyzvyxn5ef6rx7cg","authorPHID":"PHID-USER-gdcimj5gn255aqozkrjh","ownerPHID":null,"ccPHIDs":["PHID-USER-7hc5u5tc4vvkvmxjiau2","PHID-USER-5b6gzxdnflby3cx76ox7","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-gdcimj5gn255aqozkrjh"],"status":"invalid","statusName":"Invalid","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"USB
