        turn generic makefile into a build dependency to reduce code duplication","description":"__Introduction__:\n\nHaving
        the same `Makefile` and `make-helper.bsh` in every package is less than ideal.\n\n*
        It''s a giant code duplication (although [packaging-helper-script](https:\/\/github.com\/Whonix\/whonix-developer-meta-files\/blob\/master\/debug-steps\/packaging-helper-script)''s
        function `pkg_packaging_files_diff` helps to check if they all match).\n*
        Cumbersome to update.\n* Requires package version bump just because makefile
        generic was updated even if that update is not required for that package.\n\nInstead
        a genmkfile package that ships a file `\/usr\/bin\/genmkfile` could be installed.
        Instead of `make deb-pkg` etc., we could then type `genmkfile deb-pkg`.\n\n-----\n\n__Advantages__:\n\n*
        much less code duplication\n* when grepping the code, fewer results are shown\n*
        easier to update generic make files\n* in most cases (unrelated generic make
        file updates), packages would stay the same, would still have an identical
        hash\n* much less packages have to be updated when updating makefile generic\n\n-----\n\n__Disadvantages__:\n\n*
        new package to be created\n* packages would be no longer \"standalone\" (they
        are not anyhow, a lot other build dependencies required to create Debian packages)\n*
        new build dependency that we would either, and\/or:\n** require builders to
        install before building,\n** ~~or requiring builders to at least adding `genmkfile`
        to `PATH`,~~ [1]\n** ~~or by typing for example `\/path\/to\/somewhere\/genmkfile
        deb-pkg` instead of `make deb-pkg`~~ [1]\n\n------\n\n__Why should always
        all generic makefile be updated?__\n\nOtherwise it would be hard to audit
        ~100 slightly different generic makefiles for non-maliciousness. Since they
        all match, the following can be used to automate auditing them.\n\n```\n.\/debug-steps\/packaging-helper-scrip
        pkg_packaging_files_diff\n```\n\n(Or perhaps others are using other custom
        scripts for such tasks.)\n\n-----\n\n__Related__:\nhttps:\/\/wiki.debian.org\/UpstreamGuide\n\n-----\n\nDebian''s
        UpstreamGuide (a pre-condition to get stuff merged into Debian) wants:\n\n*
        Out-of-Tree Builds\n\n-----\n\nMaybe it''s not all that simple.\n\n* Major:
        Debian build tools expect common make targets such as `make install` and `make
        clean`. By having a `\/usr\/bin\/genmkfile` most likely changes to `debian\/rules`
        would be required.\n* Minor: having a `Makefile` around enables `make`''s
        \/ bash''s competition feature. If we were to expect a `genmkfile` package
        by default, we could also ship a bash complementation snippet.\n\n-----\n\nBrainstorming
        welcome!\n\n-----\n\n[1] Not possible, otherwise would be an \"optional build
        dependency\", which would be strange. Either we will be using `Build-Depends:
        genmkfile` or not. Making it optional is not possible in any clean way.","projectPHIDs":["PHID-PROJ-nlobpv6q6wtn6a3ada7e","PHID-PROJ-azftsdqyk3mbrlzazoc6","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-esrfpw5h7dp3s6qjif2m","PHID-PROJ-tfnpkyr56omh6emc3g66","PHID-PROJ-4lwkmzpt3fq6jkn23gdr"],"uri":"https:\/\/phabricator.whonix.org\/T217","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:triage"},"objectName":"T217","dateCreated":"1425580580","dateModified":"1428001172","dependsOnTaskPHIDs":[]},"PHID-TASK-vo43vy4ohepzkarkywxo":{"id":"216","phid":"PHID-TASK-vo43vy4ohepzkarkywxo","authorPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-5b6gzxdnflby3cx76ox7"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Needs
