        pkg-name` beforehand, which downloads binary packages. Is it possible to get
        to a point, where all packages that are installed\/updated, are compiled from
        source code beforehand? Seems difficult to break the dependency loops. Some
        more info: https:\/\/unix.stackexchange.com\/questions\/184812\/how-to-update-all-debian-packages-from-source-code\n\n-
        The debootstrap system has a fair number of circular dependencies, and no
        trivial way to break them. Is it allowed to have a leap of faith, to trust
        some minimal amount of binary packages for the initial bootstrap. Use local
        system packages and set of \"known-good\" binaries to do the initial bootstrap
        build, then rebuild up from there. (One loop that is non-trivial to break
        for instance is GCC; which requires an Ada compiler to build the Ada compiler.
        Another one I can think of is OpenJDK, and ghc.) (modified quote by @NCommander)\n\n-
