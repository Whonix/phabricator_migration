        code. (Whonix already got a functional build script, using debootstrap [binary
        packages] and apt-get [binary packages], that can be used by anyone to build
        from source.)\n\n- The user should be able to run self rebuilds. For one,
        `apt-build world` in theory would work nicely for rebuilds from within the
        running system for us. (Useful to add more compile flags.) Unfortunately,
        `apt-build` is unmaintained, `world` is broken and written in perl. `apt-build`''s
        feature set and man page looks very good.\n\n- Do you think you could re-implement
        all the features of `apt-build` as an apt [download] method, if that makes
        sense? Aka \"apt-build re-implementation in apt\". So upstream apt devs get
        eager to merge and maintain this? So anyone could install any package from
        Debian sources repository, build and install from source code?\n\n- [rebootstrap](https:\/\/wiki.debian.org\/HelmutGrohne\/rebootstrap)
        is a nice project, but I don''t see how that implements the TODO part.\n\n-
        [apt-build](https:\/\/www.whonix.org\/wiki\/Dev\/apt-build) [...](http:\/\/askubuntu.com\/questions\/29856\/how-to-build-all-my-installed-package-from-sources\/45257#45257)
