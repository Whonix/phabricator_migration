        at each file. In Qubes IO have noticeable latency, especially when building
        template (effectively two loop device layers, or even three when building
        in DispVM).\n\u003e Those patches disables most of fsync calls, which greatly
        improve performance (prepare-chroot-debian takes 10min compared to over 40
        earlier). debootstrap itself still still calls fsync, because I haven''t found
        a way to pass dpkg options there and Fedora doesn''t have eatmydata package.\n\u003e\n\u003e
