        https downgrade sslstrip defenses - wget vs curl vs scurl","description":"We
        sometimes need commands such as the following in the wiki.\n\n     wget https:\/\/www.torproject.org\/dist\/torbrowser\/7.0a3\/sandbox-0.0.6-linux64.zip.asc\n\nwget
        is more usable than plain `curl` in command line. But is wget secure?\n\nThere
        was a pretty strange bug. Not sure it was ever fixed.\n\nhttps:\/\/lists.gnu.org\/archive\/html\/bug-wget\/2012-07\/msg00015.html\n\nIs
        wget vulnerable to sslstrip?\n\n-----\n\n\u003e Simple wrapper called scurl,
        that adds \"--tlsv1 --proto =https\" in front of all invocations of \"curl\"
        when running \"scurl\".\n\nhttps:\/\/github.com\/Whonix\/scurl\/blob\/master\/usr\/bin\/scurl\n\nscurl
        makes things simpler than typing `--tlsv1.2 --proto =https`. But it''s still
        inconvenient.\n\nI used to use like...\n\n    scurl https:\/\/www.torproject.org\/dist\/torbrowser\/7.0a3\/sandbox-0.0.6-linux64.zip.asc
        \u003e sandbox-0.0.6-linux64.zip.asc\n\nWhich is cumbersome.\n\nPerhaps `scurl`
        should also prepend `--remote-name`? Then we could simply use:\n\n     scurl
        https:\/\/www.torproject.org\/dist\/torbrowser\/7.0a3\/sandbox-0.0.6-linux64.zip.asc\n\n(Which
        would result in:)\n\n    curl --tlsv1.2 --proto =https --remote-name https:\/\/www.torproject.org\/dist\/torbrowser\/7.0a3\/sandbox-0.0.6-linux64.zip.asc\n\nscurl
        isn''t the answer either, since it''s mostly only available in Whonix so it
        does not work for instructions generally everywhere.\n\nIs curl with `--proto
