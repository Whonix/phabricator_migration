        Tor Consensus Time Sanity Check","description":"__problem description__:\n\nWhen
        the host''s system clock is too much off, Tor won''t be able to connect and
        since `sdwdate` runs through Tor, it won''t be able to fix the clock. At the
        moment in such situations there is no good feedback to the user.\n\n-----\n\n__proposal__\n\n*
        A sdwdate sanity test could be created.\n* Before attempting to fetch the
        time from Tor hidden services, it could check what Tor is telling us about
        the clock.\n* Check if times from remote servers match Tor are within consensus\/valid-after
        and consensus\/valid-until, otherwise reject those.\n\n-----\n\n__caution__\n\n*
        As per [chat log with Roger](https:\/\/forums.whonix.org\/t\/tor-dev-mailinglist-proposal\/489\/10)
        directory authorities can lie about time - so we need to use this with care.\n*
        Tor consensus isn''t always downloaded from directly from directory authorities,
        sometimes Tor downloads the Tor consensus from directory mirrors. And the
        latter aren''t trusted as much as directory authorities. Those are just like
        normal relays.\n* We should have the courtesy to not explicitly download from
        directory authorities, because... `armadev: oh. i think that would be horrible.
        hundreds of thousands of users doing that could overwhelm the directory authorities.`\n\n-----\n\n__misc__:\n\n*
        anondate\n* https:\/\/www.whonix.org\/wiki\/Dev\/TimeSync#anondate\n * `anondate`
        is a fork of `tordate` and already parses Tor consensus file. It''s already
        part of `anon-shared-helper-scripts` (https:\/\/github.com\/Whonix\/anon-shared-helper-scripts\/blob\/master\/usr\/lib\/anon-shared-helper-scripts\/anondate).\n
        * [Why not use tordate by Tails instead of reinventing the wheel with anondate?](https:\/\/www.whonix.org\/wiki\/Dev\/TimeSync#Why_not_use_tordate_by_Tails_instead_of_reinventing_the_wheel_with_anondate.3F)\n\n*
        Another option, from [control-spec.txt](https:\/\/gitweb.torproject.org\/torspec.git\/tree\/control-spec.txt):\n```\n     \"consensus\/valid-after\"\n     \"consensus\/fresh-until\"\n     \"consensus\/valid-until\"\n      Each
        of these produces an ISOTime describing part of the lifetime of\n      the
        current (valid, accepted) consensus that Tor has.\n      [New in Tor 0.2.6.3-alpha]\n```\n*
        Related: https:\/\/www.whonix.org\/wiki\/Dev\/TimeSync#Tor_Consensus_Method\n*
        Related: T56\n\n-----\n\n__Deprecated__:\n\n* ~~We could then inform the user
        and\/or - if it is safe - even roughly fix the clock for the user so sdwdate
        can fix it. (From verified Tor consensus (vs unverified Tor consensus). Needs
        research.)~~\n* ~~plugin `sdwdate-plugin-anondate`~~ (Not required as a plugin,
        because sdwdate now depends on Tor anyhow.)\n* ~~Migrated from: https:\/\/github.com\/Whonix\/Whonix\/issues\/244
        (contains extensive discussion)~~ (outdated)\n* ~~[Tails-dev - tordate: why
        is it safe to set time from unverified-consensus?](https:\/\/mailman.boum.org\/pipermail\/tails-dev\/2012-January\/000822.html)~~
        (threat model does not include fingerprinting)\n\n-----\n\n__credits__:\n\nExtensive
        research and guess work done by @HulaHoop and @Patrick.\n\n-----\n\n__scope__:\n\nThe
        scope of this ticket is to create a sdwdate sanity test. It would be a user
        of `anondate`.\n","projectPHIDs":["PHID-PROJ-mptqwr3uhqez7fwuxou6","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-4dvfhc7xgemvzes24run","PHID-PROJ-jstbcwk4s5jcszzdkikp","PHID-PROJ-25ql66l3fo7il6prq6so"],"uri":"https:\/\/phabricator.whonix.org\/T151","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:normal"},"objectName":"T151","dateCreated":"1423497942","dateModified":"1512249644","dependsOnTaskPHIDs":[]},"PHID-TASK-yasskb5w73atx6mxku66":{"id":"150","phid":"PHID-TASK-yasskb5w73atx6mxku66","authorPHID":"PHID-USER-5b6gzxdnflby3cx76ox7","ownerPHID":"PHID-USER-5b6gzxdnflby3cx76ox7","ccPHIDs":["PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-gdcimj5gn255aqozkrjh","PHID-USER-fdjzwnsuqpjbmss2qi6d","PHID-USER-5b6gzxdnflby3cx76ox7"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"Rewrite
