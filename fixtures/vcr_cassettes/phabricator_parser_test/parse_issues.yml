        files it will get more broader review and testing. Why not just rely on systemd''s
        sysvinit script compatibility, that seems to work quite well for all the remaining
        stuff in \/etc\/init.d?\n\nI feel very uncomfortable with Whonix shipping
        a systemd unit file for Tor if there is no strong reason to do so. As soon
        as upstream (Debian or The Tor Project) switches to systemd themselves, something
        during package upgrade could go wrong in conflict with Whonix''s specifics.
        When upstream releases a package upgrade, their maintainer scripts run without
        knowing whatever Whonix has cooked up. In worst case the package manager will
        be broken and the Tor service will no longer automatically start during that
        transition. For all users. Support hell.\n\nI know, there is currently an
        issue in Whonix 11. On first boot, the Tor service won''t successfully start.
