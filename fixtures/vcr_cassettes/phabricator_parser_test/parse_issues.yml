        to make the package work with Whonix 10, but there are no final tags for it
        yet.\n\nWhat about using a version scheme that is independent from the Whonix
        release?","projectPHIDs":["PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-o2gfrvskvs2nnw6amfsd"],"uri":"https:\/\/phabricator.whonix.org\/T188","auxiliary":{"std:maniphest:Whonix:impact":null},"objectName":"T188","dateCreated":"1424158287","dateModified":"1438023315","dependsOnTaskPHIDs":[]},"PHID-TASK-okjkkxefgxa7ub6q7hml":{"id":"187","phid":"PHID-TASK-okjkkxefgxa7ub6q7hml","authorPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-5b6gzxdnflby3cx76ox7","PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-ovs56ktklutqr6h72jtq","PHID-USER-fdjzwnsuqpjbmss2qi6d"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"High","priorityColor":"red","title":"Architecture:
        \"any\" vs \"all\", i386, platforms support","description":"Unless there are
