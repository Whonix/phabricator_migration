        wiki documentation for new Qubes + Whonix platform","description":"So based
        on where I''m at with my Whonix free time now...\n\nI''d like to soon get
        started on developing and updating the wiki documentation for the new Qubes
        + Whonix platform.\n\nWiki Documentation:\n- https:\/\/www.whonix.org\/wiki\/Qubes\n\nUnless
        there are any objections, I''d like to most likely start this week.\n\nSeveral
        people are already using the new native ProxyVM + AppVM platform.\n\nThe old
        Dual-HVM platform is semi-dysfunctional and highly inconvenient for supporting
        people doing proper VM privacy\/anonymity isolation of their computing tasks,
        likely enabling unwarranted behavioral risks.\n\nAs requested by @Patrick
        my original Dual-HVM documentation will be deprecated and copied here:\n-
        https:\/\/www.whonix.org\/wiki\/Deprecated\n\nRegarding leak testing...\n\nI''ve
        done some leak testing of the new platform (Whonix 9.4 based) for myself to
        my own personal satisfaction to have confidence in it.\n\nI also started publishing
        a few of the more simplistic public leak tests in the forums.\n\n@nrgaway
        is gearing up to soon release newly refactored Whonix 9.6 based templates,
        which ITL will build and publish, which will obsolete any leak tests of Whonix
        9.4 based templates of the past anyway.\n\nSo I''d like to re-order the administration
        tasks a bit and first get the wiki documentation switched over to the new
        platform.\n\nThen focus on public leak testing later. And offer clear status
