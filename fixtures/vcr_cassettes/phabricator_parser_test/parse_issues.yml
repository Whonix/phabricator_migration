        package version numbers","description":"One last thing before adding the qubes-whonix
        package to Whonix''s repository. (T182) We should discuss which version scheme
        to use.\n\nI mindlessly bumped the version number in [`debian\/changelog`](https:\/\/github.com\/Whonix\/qubes-whonix\/blob\/master\/debian\/changelog)
        from `(0:9.6-1)` to `(0:9.7-1)`. (Did that, because the changelog needs to
        include at least two entries (otherwise we run into the \"requires close ITP\"
        lintian warning).\n\nNow realized, that you want to make the version numbers
        of the package on par with Whonix release.\n\nI don''t think this is going
