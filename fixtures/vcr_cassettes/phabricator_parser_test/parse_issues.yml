        control port filter proxy whiltelist wildcard security implications","description":"We
        now have control port filter proxy whiltelist wildcard support. (T445)\n\n(Variable
        `CONTROL_PORT_FILTER_ALLOW_WILDCARDS`. It''s disabled by default, but by the
        time it gets enabled for example by users on onionshare or ricochet, we need
        to know about the security implications.)\n\nThis ticket is for researching
        the security implications.\n\nIf we whilte listed the wildcard `add_onion
