        \n\u003e Would it be possible to automatically install it in the ~\/bin directory
        as not to clutter the root directory?\n","projectPHIDs":["PHID-PROJ-5hg5nv45ueyekpvmn62l","PHID-PROJ-nqoll27rfnyjegnscjib","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-qvh6lv6dnn4kysaqphuq"],"uri":"https:\/\/phabricator.whonix.org\/T338","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:normal"},"objectName":"T338","dateCreated":"1433363773","dateModified":"1447636861","dependsOnTaskPHIDs":[]},"PHID-TASK-7seydzfybccqgrbmb5r2":{"id":"337","phid":"PHID-TASK-7seydzfybccqgrbmb5r2","authorPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-ovs56ktklutqr6h72jtq","PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-5b6gzxdnflby3cx76ox7","PHID-USER-fdjzwnsuqpjbmss2qi6d"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"install
        Tor Browser by default in Qubes-Whonix","description":"For better #usability.\n\nWhonix''s
        #build script as well as #tb-updater already supports that. Build script command
        line switch:\n\n```\n## --tb none|closed|open\n## none: Do not install Tor
        Browser.\n## closed: Fail closed if Tor Browser cannot be installed.\n## open:
        Fail open if Tor Browser cannot and installed.\n```\n\n-----\n\nFailing open
        vs closed:\n\n* Failing open: if Tor Browser download fails, the build continues
        without invoking the error handler.\n* Failing closed: if Tor Browser download
        fails, the build invokes the error handler.\n\n-----\n\nWhy not fix tb-updater
        and make sure it does not fail?\n\nEconomically impossible. In past, TPO kept
        changing download locations, links, verification scheme, version format and
        more. I would be surprised, if tb-updater won''t need to be updated in future
        again to cope up with their changes.\n\n-----\n\nWhat are the reasons, why
        we didn''t do this earlier for Whonix 10? From https:\/\/www.whonix.org\/wiki\/Tor_Browser#Not_installed_by_Default.\n\n\u003e
        Tor Browser is not installed by default anymore. If you are interested in
        the reasons why, [...]\n\n\u003e Licensing reasons:\n\u003e * Mozilla trademark:
        https:\/\/trac.torproject.org\/projects\/tor\/ticket\/10888\n\u003e * The
        Tor Project trademark: https:\/\/www.whonix.org\/wiki\/Dev\/TPO_Trademark\n\nIf
        the distributor of Qubes-Whonix, the Qubes team doesn''t mind, I (@Patrick)
        won''t mind either.\n\n\u003e Security reasons:\n\u003e * Forces the user
        to get an up to date version of Tor Browser. By the time users download Whonix,
        mostly the shipped version of Tor Browser would be already outdated.\n\nCould
        be solved by frequent releases if you''re up for that. Or solved by having
        users manually upgrade. Then at least half of the time they have better usability.\n\n\u003e
        Technical reasons:\n\u003e * Users who build Whonix from source code won''t
        have issues with a build script that is broken, just because of issues with
        downloading Tor Browser. [Although since Whonix 10 the build script has an
        option `--tb open` that would fail open, i.e let the build continue, even
        if Tor Browser download failed as opposed to `--tb closed` that would fail
        closed, i.e. invoke the usual error handler of the build script. (Default
        is `--tb none`.)]\n\nWhat''s your thoughts on that... Do we want the build
        to fail open or closed by default?\n","projectPHIDs":["PHID-PROJ-jstbcwk4s5jcszzdkikp","PHID-PROJ-bjzg6ebvjvuotv4igfie","PHID-PROJ-5hg5nv45ueyekpvmn62l","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-nfyrul3lotpehmi4hbqd"],"uri":"https:\/\/phabricator.whonix.org\/T337","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:normal"},"objectName":"T337","dateCreated":"1433357881","dateModified":"1439599165","dependsOnTaskPHIDs":[]},"PHID-TASK-fbyyu3bd4rwmktheb554":{"id":"336","phid":"PHID-TASK-fbyyu3bd4rwmktheb554","authorPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-ovs56ktklutqr6h72jtq","PHID-USER-b4dzmulqmkwhaq2b73bs","PHID-USER-reyckclunmizpnetwj7l","PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-5b6gzxdnflby3cx76ox7","PHID-USER-fdjzwnsuqpjbmss2qi6d"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"disable
