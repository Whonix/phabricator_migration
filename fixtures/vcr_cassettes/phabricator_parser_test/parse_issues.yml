        whonix_firewall from starting automatically ","description":"In Qubes, the
        network interfaces are loaded manually.  Now that whonix_firewall is being
        started with the ifup-pre.d scripts, it is always starting early.  I could
        remove it completely but that will cause upgrade issues.\n\nIt took me 3 hours
        to work around the file being there today.  Most of the time was figuring
        out what was preventing connections to the gateways secure update server from
        the TemplateVM.\n\nNormally, in the TemplateVM, I connect to the Gateway to
        confirm there is secure update server available. If there is, a proxy is set
        for apt-get and that is the only traffic allowed in the Template VM.  If no
        server is available, I completely lock down the iptables rules.  Whonix firewall
        rules were preventing the initial connection and I add to add some rule to
        allow outgoing connection to 10.137.255.254:8082.  \n\nI would prefer to be
        able to disable the loading of the firewall in the first place. I load it
        manually as well.\n\nI also needed to make sure all the replace-ip functions
        were done well in advance of networking because of this.\n\nOne last issue
        I came across when reloading whonix_firewall was a locked iptables database
        since some other app had a lock on it at the time.  In Jessie you can use
        iptables --wait ... to prevent this type of failure.  This only happened once,
        but worth noting.","projectPHIDs":["PHID-PROJ-esrfpw5h7dp3s6qjif2m","PHID-PROJ-7ro5kt2nbndmev3eq4dh","PHID-PROJ-gthts2dqeb5pwnenetno"],"uri":"https:\/\/phabricator.whonix.org\/T339","auxiliary":{"std:maniphest:Whonix:impact":"Whonix:high"},"objectName":"T339","dateCreated":"1433364000","dateModified":"1440005200","dependsOnTaskPHIDs":[]},"PHID-TASK-hxnn2fqi6ujefsf6hjhv":{"id":"338","phid":"PHID-TASK-hxnn2fqi6ujefsf6hjhv","authorPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ownerPHID":"PHID-USER-fdjzwnsuqpjbmss2qi6d","ccPHIDs":["PHID-USER-rd3tgtw653unzcm3strl","PHID-USER-b4dzmulqmkwhaq2b73bs","PHID-USER-reyckclunmizpnetwj7l","PHID-USER-ovs56ktklutqr6h72jtq","PHID-USER-ow3zhcr3iba3wjnkym6q","PHID-USER-5b6gzxdnflby3cx76ox7","PHID-USER-fdjzwnsuqpjbmss2qi6d"],"status":"resolved","statusName":"Resolved","isClosed":true,"priority":"Normal","priorityColor":"orange","title":"make
