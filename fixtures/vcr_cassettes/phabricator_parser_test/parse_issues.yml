        \/lib\/systemd\/system\/tor@service.d instead","description":"We want to executing
        some scripts before starting Tor. For example, script that fix the missing
        file and directory or script that shows [detailed Tor configuration report](http:\/\/forums.whonix.org\/t\/whonixcheck-whonix-14-ideas\/2456\/15).
        \n\nHowever, a drop-in file in `\/lib\/systemd\/system\/tor@default.service.d`
        may not work as expected. This is because, before executing the drop-in file,
        tor@default.service will check the tor configuration. If the --verify-config
        return non-zero, the tor@default.service will just fail and stop further executing,
        without giving the drop-in file a chance to fix the problem.\n\n\u003e user@host:~$
        grep -i \"execstartpre\" \/lib\/systemd\/system\/tor@default.service\n\u003e
        ExecStartPre=\/usr\/bin\/install -Z -m 02755 -o debian-tor -g debian-tor -d
        \/var\/run\/tor\n\u003e ExecStartPre=\/usr\/bin\/tor --defaults-torrc \/usr\/share\/tor\/tor-service-defaults-torrc
        -f \/etc\/tor\/torrc --RunAsDaemon 0 --verify-config\n\n[[ http:\/\/forums.whonix.org\/t\/whonixcheck-whonix-14-ideas\/2456\/18
        | Patrick proposed a workaround that ]]:\n\n\u003e we can extend \/lib\/systemd\/system\/tor.service
        with ExecStartPre=... systemd unit file drop-in instead.\n\u003e [...]\n\u003e
