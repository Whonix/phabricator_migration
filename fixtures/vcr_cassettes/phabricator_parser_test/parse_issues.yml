        of before suspend. Process: Enumerate all Whonix VMs recognized by livbirt
        by regexing to determine if they have \"Whonix-Gateway\" or \"Whonix-Workstation\"
        in their names.\n\nvirsh is the tool of choice. That should work for Qubes
        too because they use libvirt. Theoretically this works for VBox on Linux if
        using libvirt but on non supported platforms like vanilla VBox or Vbox Windows
        this design won''t break usability since the guest doesn''t experience suspend\/resume
        ACPI events.\n\n\n-System suspend:\n\n*Upon host system suspend it just sends
        a suspend-to-ram signal for all VMs via guest ACPI. \n\n***\n\n-System resume:\n\n*GW
